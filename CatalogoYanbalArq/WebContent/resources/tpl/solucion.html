<div class="panel panel-default">  
  <div class="panel-body">
	<form name="frmSolucion" class="form" ng-submit="save()" novalidate>
	  <div class="form-group required has-feedback" ng-class="{'has-error': frmSolucion.nombre.$invalid && frmSolucion.nombre.$dirty }">
	    <label for="nombre" class="control-label">Nombre</label>
	    <input name="nombre" type="text" size="50" ng-model="solucion.nombre" required>
	    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>  		
	  </div>
	  <div class="form-group">
	    <label for="descripcion">Descripci&oacute;n:</label>
	    <textarea class="form-control" rows="4" cols="50"
	    	ng-model="solucion.descripcion"></textarea>
	  </div>
	  <div class="form-group required has-feedback" ng-class="{'has-error': frmSolucion.codDatoVertical.$invalid && frmSolucion.codDatoVertical.$dirty }">
	    <label for="codDatoVertical" class="control-label">Vertical:</label>	    
	    <select-tablas-codigos cod-tabla="solucion.codTablaVertical"
	    	cod-dato="solucion.codDatoVertical" name="codDatoVertical" required>
	    </select-tablas-codigos>
	    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	  </div>
	  <div class="form-group required has-feedback" ng-class="{'has-error': frmSolucion.codDatoAmbito.$invalid && frmSolucion.codDatoAmbito.$dirty }">
	    <label for="codDatoAmbito" class="control-label">&Aacute;mbito:</label>
	    <select-tablas-codigos cod-tabla="solucion.codTablaAmbito" 
	    	cod-dato="solucion.codDatoAmbito" name="codDatoAmbito" required>
	    </select-tablas-codigos>
	    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	  </div>
	  <div class="form-group required has-feedback" ng-class="{'has-error': frmSolucion.codDatoTipo.$invalid && frmSolucion.codDatoTipo.$dirty }">
	    <label for="codDatoTipo" class="control-label">Tipo:</label>
	    <select-tablas-codigos cod-tabla="solucion.codTablaTipo"
	    	cod-dato="solucion.codDatoTipo" name="codDatoTipo" required>
	    </select-tablas-codigos>
	    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	  </div>
	  <div class="form-group required has-feedback" ng-class="{'has-error': frmSolucion.codDatoArea.$invalid && frmSolucion.codDatoArea.$dirty }">
	    <label for="codDatoArea" class="control-label">&Aacute;rea:</label>
	    <select-tablas-codigos cod-tabla="solucion.codTablaArea"
	    	cod-dato="solucion.codDatoArea" name="codDatoArea" required>
	    </select-tablas-codigos>
	    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	  </div>
	  <div class="form-group required has-feedback" ng-class="{'has-error': frmSolucion.estado.$invalid && frmSolucion.estado.$dirty }">
	    <label for="estado" class="control-label">Estado:</label><br>
	    <select name="estado" ng-options="(estado | HTMLActive) for estado in $root.estados"
	    	ng-model="solucion.estado" required>
	    	<option value=""></option>
	    </select>
	    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	  </div>
	  <p class="help-block">
	   * Requerido</p>
	  <br>
	  <button type="submit" class="btn btn-default btn-sm"  
	  	ng-disabled="frmSolucion.$pristine || frmSolucion.$invalid">
		<span ng-hide="result && !frmSolucion.$dirty">
			Guardar
		</span>
	  	<span ng-show="result && !frmSolucion.$dirty">	  	
	  		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Guardado 
	  	</span>
	  </button> 
	  <button type="submit" class="btn btn-default  btn-sm" ng-click="cancel()">
	  	Cancelar
	  </button>
	  <!-- <button type="submit" class="btn btn-default">Borrar</button>  -->
	</form>	
  </div>
</div>
