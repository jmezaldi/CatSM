<div class="panel panel-default">  
  <div class="panel-body">
	<form name="frmAplicacion" class="form-horizontal" ng-submit="save()" novalidate>
	  <div class="form-group required has-feedback" 
	  	ng-class="{'has-error': frmAplicacion.nombre.$invalid && frmAplicacion.nombre.$dirty }">
	    <label for="nombre" class="control-label col-sm-3">Nombre</label>
	    <div class="col-sm-9"> 	    
		    <input name="nombre" type="text" size="35" ng-model="aplicacion.nombre" required>
		    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>  		
	    </div>
	  </div>	  
	  <div class="form-group">
	    <label for="descripcion" class="control-label col-sm-3">Descripci&oacute;n:</label>
	    <div class="col-sm-9">
	    	<textarea class="form-control" rows="4" cols="30"
	    		ng-model="aplicacion.descripcion"></textarea>
	    </div>
	  </div>
	  <div class="form-group required has-feedback" 
	  	ng-class="{'has-error': frmAplicacion.codDatoCriticidad.$invalid && frmAplicacion.codDatoCriticidad.$dirty }">
	    <label for="codDatoCriticidad" class="control-label col-sm-3">Criticidad:</label>	    
	    <div class="col-sm-9">
		    <select-tablas-codigos cod-tabla="aplicacion.codTablaCriticidad"
		    	cod-dato="aplicacion.codDatoCriticidad" name="codDatoCriticidad" required>
		    </select-tablas-codigos>
		    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	    </div>
	  </div>
	  <div class="form-group required has-feedback" 
	  	ng-class="{'has-error': frmAplicacion.codDatoExposicion.$invalid && frmAplicacion.codDatoExposicion.$dirty }">
	    <label for="codDatoExposicion" class="control-label col-sm-3">Exposicion:</label>	    
	    <div class="col-sm-9">
		    <select-tablas-codigos cod-tabla="aplicacion.codTablaExposicion"
		    	cod-dato="aplicacion.codDatoExposicion" name="codDatoExposicion" required>
		    </select-tablas-codigos>
		    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	    </div>
	  </div>
	  <div class="form-group required has-feedback" 
	  	ng-class="{'has-error': frmAplicacion.codDatoPublico.$invalid && frmAplicacion.codDatoPublico.$dirty }">
	    <label for="codDatoPublico" class="control-label col-sm-3">Publico:</label>	    
	    <div class="col-sm-9">
		    <select-tablas-codigos cod-tabla="aplicacion.codTablaPublico"
		    	cod-dato="aplicacion.codDatoPublico" name="codDatoPublico" required>
		    </select-tablas-codigos>
		    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	    </div>
	  </div>
	  <div class="form-group required has-feedback" 
	  	ng-class="{'has-error': frmAplicacion.codDatoArea.$invalid && frmAplicacion.codDatoArea.$dirty }">
	    <label for="codDatoArea" class="control-label col-sm-3">&Aacute;rea:</label>
	    <div class="col-sm-9">
		    <select-tablas-codigos cod-tabla="aplicacion.codTablaArea"
		    	cod-dato="aplicacion.codDatoArea" name="codDatoArea" required>
		    </select-tablas-codigos>
		    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	    </div>
	  </div>	
	  <div class="form-group required has-feedback" 
	  	ng-class="{'has-error': frmAplicacion.codDatoCustodio.$invalid && frmAplicacion.codDatoCustodio.$dirty }">
	    <label for="codDatoCustodio" class="control-label col-sm-3">Custodio:</label>	    
	    <div class="col-sm-9">
		    <select-tablas-codigos cod-tabla="aplicacion.codTablaCustodio"
		    	cod-dato="aplicacion.codDatoCustodio" name="codDatoCustodio" required>
		    </select-tablas-codigos>
		    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	    </div>
	  </div>
	  <div class="form-group required has-feedback" 
	  	ng-class="{'has-error': frmAplicacion.codDatoTipoApp.$invalid && frmAplicacion.codDatoTipoApp.$dirty }">
	    <label for="codDatoTipoApp" class="control-label col-sm-3">Tipo:</label>	    
	    <div class="col-sm-9">
		    <select-tablas-codigos cod-tabla="aplicacion.codTablaTipoApp"
		    	cod-dato="aplicacion.codDatoTipoApp" name="codDatoTipoApp" required>
		    </select-tablas-codigos>
		    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	    </div>
	  </div>
	  <div class="form-group required has-feedback" ng-class="{'has-error': frmAplicacion.estado.$invalid && frmAplicacion.estado.$dirty }">
	    <label for="estado" class="control-label col-sm-3">Estado:</label>
	    <div class="col-sm-9">
		    <select name="estado" ng-options="(estado | HTMLActive) for estado in $root.estados"
		    	class="form-control" ng-model="aplicacion.estado" required>
		    	<option value=""></option>
		    </select>
		    <span class="check glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
	    </div>
	  </div>  
	  <p class="help-block">
	   * Requerido</p>
	  <button type="submit" class="btn btn-default btn-sm"  
	  	ng-disabled="frmAplicacion.$pristine || frmAplicacion.$invalid">
		<span ng-hide="result && !frmAplicacion.$dirty">
			Guardar
		</span>
	  	<span ng-show="result && !frmAplicacion.$dirty">	  	
	  		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Guardado 
	  	</span>
	  </button> 
	  <button type="submit" class="btn btn-default  btn-sm" ng-click="cancel()">
	  	Cancelar
	  </button>
	  <!-- <button type="submit" class="btn btn-default">Borrar</button>  -->
	</form>	
  </div>
</div>
